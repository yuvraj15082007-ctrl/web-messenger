<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
</head>
<body>

  <input id="toUser" placeholder="Send to username"><br><br>

  <div id="messages" style="height:300px;border:1px solid #ccc;overflow-y:auto;"></div><br>

  <input id="messageInput" placeholder="Type message" style="width:80%;padding:8px;">
  <button onclick="sendMessage()">Send</button>

  <br><br>

  <button onclick="logout()" style="background:red;color:white;padding:8px;">Logout</button>

  <!-- ✅ Socket.io FIRST -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

  <!-- ✅ Your script SECOND -->
  <script src="scripts/script.js"></script>

</body>
</html>
