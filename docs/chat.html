<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Messenger - Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Web Messenger</h2>

  <!-- Logged in user -->
  <p><b>Logged in as:</b> <span id="myUsername"></span></p>

  <!-- Send to -->
  <input
    type="text"
    id="toUser"
    placeholder="Send to username"
  />

  <!-- Chat box -->
  <div
    id="chatBox"
    style="height:300px; border:1px solid #ccc; margin:10px 0; padding:10px; overflow-y:auto;"
  ></div>

  <!-- Message input -->
  <input
    type="text"
    id="messageInput"
    placeholder="Type message"
    style="width:80%; padding:8px;"
  />

  <button onclick="sendMessage()">Send</button>

  <br><br>

  <button onclick="logout()" style="background:red;color:white;padding:8px;">
    Logout
  </button>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
